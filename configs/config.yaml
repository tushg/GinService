server:
  port: "8080"
  mode: "debug"

log:
  level: "info"
  format: "json"
  output: "stdout"
  file_path: "logs/app.log"
  max_size: 100
  max_backups: 3
  max_age: 28
  compress: true
  add_caller: true
  add_stack: false

database:
  type: "postgresql"
  host: "localhost"
  port: 5432
  username: "postgres"
  password: "password"
  database: "gin_service"
  ssl_mode: "disable"
  max_connections: 10
  max_idle_connections: 5
  connection_timeout: "30s"
